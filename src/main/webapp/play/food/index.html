<!DOCTYPE HTML>

<head>

    <link rel="stylesheet" href="default.css">
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="random.js"></script>
    <script type="text/javascript">
    	$(function(){
    		// 最大选择次数
        	var food_count = 3;
        	
	    	$i = 0;
	    	var maxCount = Number(food_count) * 2;
	        $('#start').click(function(){
	            $i++;
	            if($i >= maxCount){
	                $('#start').hide();
	                $('#stop').show();
	            }
	        });
	        $('#stop').click(function(){
	            alert('看来你有很严重的选择强迫症！赶紧找个人嫁了吧！')
	            $(this).hide();
	        });

			// 编辑菜单
	        $("#editmenu").click(function () {
                $("#popbox-wrapper").show();
            });

	        $("#done").click(function () {
                $("#popbox-wrapper").hide();
            });
        });
    </script>
</head>
